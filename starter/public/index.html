<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>PSYCH's Image Resizer</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>PSYCH's Image Resizer</h1>

        <form id="uploadForm" class="uploadForm" enctype="multipart/form-data" method="post" action="/api/upload">
            <input type="file" id="imgUpload" class="imgUploadInput" name="image" accept=".jpg" required/>
            <button type="submit" id="imgSubmitBtn" class="imgSubmitBtn">Upload Image</button>
        </form>

        <div id="errorMsg" style="color: red; margin-top: 10px;"></div>

        <div class="resizeControls">
            <select id="imgSelect" class="imgSelect"></select>
            <input type="number" name="widthInput" id="widthInput" class="widthInput" placeholder="Width (e.g., 300)" required/>
            <input type="number" name="heightInput" id="heightInput" class="heightInput" placeholder="Height (e.g., 300)" required/>
            <button class="resizeBtn" id="resizeBtn">Resize</button>
        </div>

        <h2>Gallery</h2>
        <div id="gallery" class="gallery"></div>

        <script src="script.js" defer></script>
    </body>
</html>
